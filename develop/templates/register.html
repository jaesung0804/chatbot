<!DOCTYPE html>
<html lang="en">

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" action="/register/add_user" method="post">
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input required type="text" class="form-control form-control-user" name="nickname" 
                                            id="nickname" placeholder="Nickname">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-8 mb-3 mb-sm-0">
                                        <input required type="email" class="form-control form-control-user" name="inputEmail"
                                            id="inputEmail" placeholder="Email Address">
                                    </div>
                                    <div class="col-sm-4">
                                        <input onclick="alert('미구현')" type="submit" value="Check Duplicate" class="btn btn-primary btn-user btn-block">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input required type="password" class="form-control form-control-user"
                                            name="inputPassword" id="inputPassword" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input required type="password" class="form-control form-control-user"
                                            name="repeatPassword" id="repeatPassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <input onclick="checkPW()" type="submit" value="Register Account" class="btn btn-primary btn-user btn-block">
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/forgot-password">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="/login">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script>
        function checkPW(){
            if(inputPassword.value != repeatPassword.value){
                alert("비밀번호가 일치하지 않습니다. 다시 확인해주세요.")
            }
            window.location.href = "/register"
        }
    </script>

</body>

</html>
