<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">포스트 작성하기</h1>
    </div>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">
                <a href="/noticeboard/{{type}}" class="mr-1">
                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                    돌아가기
                </a>
            </h6>
        </div>
        <div class="card-body">
            <form action="/noticeboard/write" method="post">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="제목을 입력하세요.">
                </div>
                <div class="form-group">
                    <label for="title">내용</label>
                    <textarea rows="10" style="height:100%;"
                        name="contents" class="form-control" id="contents" placeholder="내용을 입력하세요."></textarea>
                    <input name="user_nick" value="{{session['user_nick']}}" hidden>
                    <input name="type" value="{{type}}" hidden>
                </div>
                <input type="submit" value="작성하기" class="btn btn-primary">
            </form>
        </div>
    </div>


</div>
<!-- /.container-fluid -->
<script>

    lists = document.getElementsByClassName('nav-item')
    for (item of lists) {
        item.setAttribute("class", "nav-item")
    }
    lists[5].setAttribute("class", "nav-item active")
</script>
